<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form</title>
    <meta name="description" content="WDD 131 - Review Form - Paulo Bonifacio">
    <meta name="author" content="Paulo Bonifacio">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="icon" href="caminho/do/seu/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="product">
            <fieldset>
                <label>Product name
                    <select name="productName" id="productName" required>
                        <option value="" disabled selected>Select a product...</option>
                    </select>
                </label>
                <label>Overall Rating</label>
                <div class="rating">
                    <div><label>☆</label><input type="radio" name="rating" id="onestar" required></div>
                    <div><label>☆☆</label><input type="radio" name="rating" id="twostar" required></div>
                    <div><label>☆☆☆</label><input type="radio" name="rating" id="threestar" required></div>
                    <div><label>☆☆☆☆</label><input type="radio" name="rating" id="fourstar" required></div>
                    <div><label>☆☆☆☆☆</label><input type="radio" name="rating" id="fivestar" required></div>
                </div>
                <label>Date of Installation <input type="date" name="installation" id="installDate"></label>
                <div>Which features did you find useful in the product?</div>
                <span class="apply"> (Check all that apply)</span>
                <div class="checkbox-group">
                    <div><input type="checkbox" name="durability" id="strength"><label for="strength">Durability</label></div>
                    <div><input type="checkbox" name="easyuse" id="ease"><label for="ease">Ease of Use</label></div>
                    <div><input type="checkbox" name="performance" id="perform"><label for="perform">Performance</label></div>
                    <div><input type="checkbox" name="design" id="design"><label for="design">Design</label></div>
                </div>
                <label>Written Review <span class="optional">(Optional)</span></label>
                <textarea name="review" id="writtenreview" rows="4"></textarea>
                <label>Your Name <span class="optional">(Optional)</span><input type="text" name="name" id="name"></label>
                <input type="submit" value="Post My Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> Paulo Bonifacio - Switzerland </p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
