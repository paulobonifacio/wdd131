<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Filtered Temples</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Enhanced Temple Picture Album">

<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <ul>
                <li><a href="#" data-filter="home">Home</a></li>
                <li><a href="#" data-filter="old">Old</a></li>
                <li><a href="#" data-filter="new">New</a></li>
                <li><a href="#" data-filter="large">Large</a></li>

    </header>
    <main>
        <h2>Temples</h2>
        <section class="gallery" id="templeGallery">
            <!-- Temple cards will be dynamically inserted here -->			
        </section>
    </main>
