<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Wireframe Example</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="historyMasterpieces.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about-us" class="section">
            <div class="about-content">
                <h1>About the exhibition</h1>
                <h3>"The beauty of art lies in its ability to evoke emotions and transcend boundaries, revealing the depths of the human soul."</h3>
                <p>Information and address.</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.343564559281!2d-122.47111448468106!3d37.77170797975859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581a8add3b03f%3A0xe5c878c8b4d0fb34!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2sbr!4v1618311726920!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="contact-content">
                <h2>Contact form</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Telephone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Â©<span id="currentyear"></span> Paulo Bonifacio - Switzerland </p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
